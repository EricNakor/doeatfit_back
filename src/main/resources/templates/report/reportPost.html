<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="/js/report/postReport.js"></script>
    <title>신고 및 문의 작성</title>
</head>
<body>
<h1>신고 및 문의 작성</h1>
<form th:object="${report}">
    <label for="category">카테고리</label>
    <select name="category" id="category">
        <option th:each="categoryEnum : ${categoryEnums}" th:value="${categoryEnum}" th:text="${categoryEnum}"></option>
    </select><br>
    <br>
    <label for="title">제목</label>
    <input type="text" id="title" th:field="*{title}" required>
    <br>
    <label for="content">내용</label>
    <textarea id="content" th:field="*{content}" required></textarea>
    <br>
    <input type="file" id="reportFiles" th:field="*{reportFiles}" multiple>
    <br>
    <input type="button" value="작성하기" onclick="postReport()">
</form>
</body>
</html>

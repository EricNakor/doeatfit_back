<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 및 문의 게시판</title>
</head>
<body>
<div class="container">
    <header>
        <h1>신고 및 문의 게시판</h1>
    </header>
    <section class="list-container">
        <table>
            <thead>
            <tr>
                <th>카테고리</th>
                <th>제목</th>
                <th>작성자 이메일</th>
                <th>작성 시간</th>
                <th>상태</th>
                <th>답변일</th>
            </tr>
            </thead>
            <tbody th:each="report : ${reports}">
            <tr>
                <td th:text="${report.reportCategory}"></td>
                <td><a th:href="@{'/my-page/reports/' + ${report.uuid}}" th:text="${report.title}"></a></td>
                <td th:text="${report.email}"></td>
                <td th:text="${#temporals.format(report.getReportDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${report.reportStatus}"></td>
                <td th:text="${#temporals.format(report.replyDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </section>
    <a href="/my-page/reports/post">문의작성</a>
</div>
</body>
</html>

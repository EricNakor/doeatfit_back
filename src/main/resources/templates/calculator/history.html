<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="/js/calculator/calculate.js"></script>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <title>계산 결과 히스토리</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>계산일자</th>
        <th>기초대사량</th>
        <th>신장</th>
        <th>체중</th>
        <th>활동량</th>
        <th>목표</th>
        <th>탄수화물</th>
        <th>단백질</th>
        <th>지방</th>
        <th>나이</th>
        <th>성별</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody th:each="result : ${results}">
    <tr>
        <td th:text="${#temporals.format(result.calcDate, 'yyyy-MM-dd')}"></td>
        <td><a th:href="@{'/calculator/result/' + ${result.uuid}}" th:text="${result.bmr}"></a></td>
        <td th:text="${result.height}"></td>
        <td th:text="${result.weight}"></td>
        <td th:text="${result.activityLevel}"></td>
        <td th:text="${result.dietGoal}"></td>
        <td th:text="${#numbers.formatDecimal(result.carb,1,1)}"></td>
        <td th:text="${#numbers.formatDecimal(result.protein,1,1)}"></td>
        <td th:text="${#numbers.formatDecimal(result.fat,1,1)}"></td>
        <td th:text="${result.age}"></td>
        <td th:text="${result.gender}"></td>
        <td>
            <button type="button" onclick="deleteHistory(this.getAttribute('uuid'))" th:uuid="${result.uuid}">삭제</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

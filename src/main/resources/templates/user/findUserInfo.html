<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<meta name="_csrf_header" th:content="${_csrf.headerName}">-->
<!--<meta name="_csrf" th:content="${_csrf.token}">-->
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="/js/user/findUserInfo.js"></script>
    <link rel="shortcut icon" href="#">
</head>
<body>
<div>
    <input type="email" placeholder="이메일" th:value="*{findUserInfoRequest.email}" id="email">
    <!--인증번호 받기 넣자-->
</div>
<div>
    <input type="text" placeholder="이름" th:value="*{findUserInfoRequest.name}" id="name">
</div>
<div>성별</div>
<div th:each="userGenderEnum : ${userGenderEnums}">
    <input type="radio" th:id="${userGenderEnum}" th:value="${userGenderEnum}" name="gender">
    <label th:for="${userGenderEnum}" th:text="${userGenderEnum}"></label>
</div>
<div>
    <input type="date" th:value="*{findUserInfoRequest.birth}" id="birth">
</div>
<div>
    <button type="button" onclick="findUserInfo()">임시 비밀번호 발급</button>
</div>

가입여부
<input type="text" id="exist" value="">
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org" lang="">
<!--<meta name="_csrf_header" th:content="${_csrf.headerName}">-->
<!--<meta name="_csrf" th:content="${_csrf.token}">-->
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="/js/user/valid.js"></script>
    <script src="/js/user/authEmail.js"></script>
    <script src="/js/user/requestJoin.js"></script>
    <link rel="shortcut icon" href="#">
</head>

<body>
<div>
    <div>
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <div>
        <label for="email">아이디</label>
        <input type="email"
               class="form-control" id="email"
               maxlength="50" placeholder="아이디를 입력해주세요" required>
        <button type="button" id="chkEmailBtn" onclick="checkEmail()">중복확인</button>
        <input type="text" id="duplicatedEmail" value="">
    </div>
    <div>
        <button type="button" id="sendBtn" onclick="sendNumber()">인증번호</button>
    </div>
    <div id="mail_number" style="display: none">
        <input type="text" id="authNum" style="width:250px; margin-top: -10px" placeholder="인증번호 입력">
        <button type="button" id="confirmBtn" onclick="confirmNumber()">이메일 인증</button>
        <input type="text" id="verified" value="">
    </div>
    <div>
        <input type="password" placeholder="비밀번호" id="passwd1">
        <input type="password" placeholder="비밀번호 확인" id="passwd2">
    </div>
    <div>
        <input type="text" placeholder="이름" id="name">
    </div>
    <div>
        <input type="text" placeholder="닉네임" id="nickName">
        <button type="button" id="chkNickNameBtn" onclick="checkNickName(nickName.value)">중복확인</button>
    </div>
    <div>
        <input type="text" id="duplicatedNickName" value="">
    </div>
    <div>성별</div>
    <div th:each="userGenderEnum : ${userGenderEnums}">
        <input type="radio" th:id="${userGenderEnum}" th:value="${userGenderEnum}" name="gender">
        <label th:for="${userGenderEnum}" th:text="${userGenderEnum}"></label>
    </div>
    <div>
        <input type="date" id="birth">
    </div>
    <div>
        <button type="button" id="join" onclick="requestJoin()">회원가입</button>
    </div>
</div>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<script src="/js/notice/postNotice.js"></script>
<head>
    <title>공지사항 작성</title>
</head>
<body>
<h1>공지사항 작성</h1>
<form th:object="${notice}" >
    <label for="title">제목:</label><br>
    <input type="text" id="title" th:field="*{title}" required><br>
    <label for="category">카테고리:</label>
    <select id="category" th:field="*{category}">
        <option th:each="categoryEnum : ${categoryEnums}" th:value="${categoryEnum}" th:text="${categoryEnum}"></option>
    </select><br>
    <textarea id="content" th:field="*{content}" required></textarea><br>
    <input type="button" value="작성하기" onclick="editNotice()">
</form>
</body>
</html>

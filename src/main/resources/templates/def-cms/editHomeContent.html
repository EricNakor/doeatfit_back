<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<script src="/js/home-content/editHomeContent.js"></script>
<script src="/js/home-content/deleteHomeContent.js"></script>
<body>
<select id="category" th:field="*{homeContent.category}">
    <option th:each="homeContentCategoryEnum : ${homeContentCategoryEnums}" th:value="${homeContentCategoryEnum}" th:text="${homeContentCategoryEnum}"></option>
</select><br>
<label for="isBeingUsed">사용 여부</label>
<input type="checkbox" id="isBeingUsed" th:value="*{homeContent.isBeingUsed}" ><br>
<label for="content">내용:</label><br>
<textarea id="content" th:field="*{homeContent.content}"></textarea><br>
<input type="button" value="수정하기" onclick="editHomeContent()" >
<input type="button" value="삭제" onclick="deleteHomeContent()"><br>

<a href="/def-cms/home-contents">목록으로 돌아가기</a>
</body>
</html>
